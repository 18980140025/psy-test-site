<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>心理测试</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand" id="siteTitle">心理测试</div>
      <button class="ghost" id="btnHome" title="返回首页">首页</button>
    </header>

    <!-- Home -->
    <main id="viewHome" class="view">
      <h1 class="h1">选择一个测试</h1>
      <p class="muted">轻测试 · 非诊断 · 结果仅供自我理解参考</p>
      <div id="testList" class="grid"></div>
      <footer class="footer muted">© 你这样的人</footer>
    </main>

    <!-- Quiz -->
    <main id="viewQuiz" class="view hidden">
      <div class="quizHeader">
        <div>
          <h2 id="quizTitle" class="h2"></h2>
          <div id="quizSubtitle" class="muted"></div>
        </div>
        <div class="progressWrap">
          <div class="progressMeta muted"><span id="progressText"></span></div>
          <div class="progressBar"><div id="progressFill"></div></div>
        </div>
      </div>

      <section class="card">
        <div id="questionText" class="qText"></div>
        <div id="options" class="options"></div>
      </section>

      <div class="row">
        <button class="ghost" id="btnPrev">上一步</button>
        <button class="primary" id="btnNext">下一步</button>
      </div>
    </main>

    <!-- Result -->
    <main id="viewResult" class="view hidden">
      <section class="card">
        <div class="badge" id="resultName"></div>
        <h2 class="h2" id="resultOneLiner"></h2>

        <div class="cols">
          <div>
            <h3 class="h3">你的优势</h3>
            <ul id="resultStrengths"></ul>
          </div>
          <div>
            <h3 class="h3">容易踩坑</h3>
            <ul id="resultPitfalls"></ul>
          </div>
        </div>

        <h3 class="h3">一句建议</h3>
        <p id="resultTips" class="p"></p>

        <!-- ✅ 雷达图区域（新增） -->
        <section class="card" style="margin-top:12px;">
          <h3 class="h3">你的维度雷达图</h3>
          <div class="muted" style="margin:6px 0 10px;">满分 100 分（按维度平均分换算）</div>
          <div style="height:300px;">
            <canvas id="radarChart"></canvas>
          </div>
        </section>

        <div class="shareBox">
          <textarea id="shareText" readonly></textarea>
          <div class="row">
            <button class="ghost" id="btnCopy">复制结果</button>
            <button class="primary" id="btnRestart">再测一次</button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="gate.js"></script>

  <!-- ✅ Chart.js（新增，必须放在 app.js 前面） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="app.js"></script>
</body>
</html>
